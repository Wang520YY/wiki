upstream api {
 server 10.20.55.24:80;
}
upstream editor {
 server 10.20.55.26:8802;
}
upstream courseware.xesv5.com {
 server  10.20.55.26:8801;
}
upstream xeditor {
 server  10.99.2.189:80;
}

server
        {
                listen       80;
                server_name courseware.xesv5.com;
                index index.html index.htm index.php;
                access_log /home/nginx/logs/courseware.xesv5.com_access.log;


                location ^~ /api/ {
                proxy_pass http://api;
                        proxy_redirect          off;
                        proxy_set_header        Host $host;
                        proxy_set_header        X-Real-IP $remote_addr;
                        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
                        client_max_body_size    500m;
                        client_body_buffer_size 128k;
                        proxy_ignore_client_abort on;
                        proxy_connect_timeout   60;
                        proxy_send_timeout      60;
                        proxy_read_timeout      60;
                        proxy_buffer_size       128k;
                        proxy_buffers           32 32k;
                        proxy_busy_buffers_size 128k;
                        proxy_temp_file_write_size 128k;
                        proxy_next_upstream off;
                }

                location ^~ /editor/ {
